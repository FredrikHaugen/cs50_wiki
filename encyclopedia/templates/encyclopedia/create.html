{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Entry: {{ title }}
{% endblock %}

{% block body %}
    <h1>Create Entry: {{ title }}</h1>
        <form action="{% url 'create' %}" method="post" class="mr-2">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Title:</label>
                <input class="form-control" id="title" name="title" value="{{ title }}" required>
                <label for="content">Content (Markdown):</label>
                <textarea class="form-control" id="content" name="content" rows="10" required>{{ content }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
{% endblock %}
