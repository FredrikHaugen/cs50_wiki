{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Entry: {{ title }}
{% endblock %}

{% block body %}
    <h1>Edit Entry: {{ title }}</h1>
    <form action="{% url 'edit' title %}" method="post" style="padding-top: 0.5rem;">
        {% csrf_token %}
        <div class="form-group">
            <label for="content">Content (Markdown):</label>
            <textarea class="form-control" id="content" name="content" rows="10" required>{{ content }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>

    <form action="{% url 'delete' title %}" method="post" onsubmit="return confirm('Are you sure you want to delete this entry?');" style="padding-top: 0.5rem;">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger ">Delete Entry</button>
    </form>
{% endblock %}
