
{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search results for "{{ query }}"
{% endblock %}

{% block body %}
    <h1>Search Results</h1>
    <p>Results for query: <strong>{{ query }}</strong></p>
    <ul>
        {% for entry in entries %}
            <li><a href="{% url 'entry' entry %}">{{ entry }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
